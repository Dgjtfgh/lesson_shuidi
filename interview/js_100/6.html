<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    arr: [1,2,3]
                }
            },
            methods: {
                change() {
                    this.arr[1] = 3;
                    this.arr[5] = 9;
                    this.arr[10] = 9;
                    // this.arr.push(5);
                    // this.arr = this.arr.map((item, index) => {
                    //     return item * 2;
                    // })
                    console.log(this.arr);
                }
            },
            template: `<div><span @click="change" v-for="(item, index) in arr" :key="index">{{item}}</span></div>`
        })
    </script>
</body>
</html>
