<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function sendMessage(msg) {
            localStorage.setItem('save', JSON.stringify(msg));
            localStorage.removeItem('save');
        }
        sendMessage('ok');
    </script>
</body>
