<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css4 有什么是 stylus 不能做的 */
        .box {
            --base-size: 10;
            width: calc(var(--base-size)*10px); /*css少数函数*/
            height: calc(var(--base-size)*5px);
            padding: calc(var(--base-size)*1px);
            background-color: red;
        }
        /* 移动端时 将盒子变小为原来的0.8倍 */
        /* 媒体查询 */
        @media screen and (max-width: 800px) {
            .box {
                --base-size: 8;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // js  修改css变量
        setTimeout(() => {
            document.querySelector('.box')
                .style
                .setProperty('--base-size', 20)
        }, 1000)
    </script>
</body>
</html>
