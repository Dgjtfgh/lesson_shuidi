<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            top: 50px;
            left: 50px;
            width: 940px;
            height: 940px;
        }
        #Box {
            float:left;
            width: 33.3%;
            height: 33.3%;
            background-color: green;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1" id="Box">1</div>
        <div class="box2" id="Box">2</div>
        <div class="box3" id="Box">3</div>
        <div class="box4" id="Box">4</div>
        <div class="box5" id="Box">5</div>
        <div class="box6" id="Box">6</div>
        <div class="box7" id="Box">7</div>
        <div class="box8" id="Box">8</div>
        <div class="box9" id="Box">9</div>
    </div>
</body>
</html>
